<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
    <main>
      <article class="card-wrapper">
        <div class="image-wrapper">
          <img class="qr-code" src="images/image-qr-code.png" alt="QR code image" />
        </div>
        <h3 class="card-wrapper__title">Improve your front-end skills by building projects</h3>
        <p class="card-wrapper__text">Scan the QR code to visit Frontend Mentor and take your coding skills tothe next level.</p>
      </article>
    </main>
	</body>
</html>
